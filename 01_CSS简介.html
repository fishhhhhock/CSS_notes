<!--
    第三种方式示例：
-->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--使用CSS来修改元素的样式
         第一种方式：(内联样式，行内样式)
               -在标签内部通过style属性来设置元素的样式
               -开发时绝对不要使用内联标签
        第二种方式：（内部样式表）
                -将样式编写到head中的style标签里
                     然后通过CSS的选择器来选中元素并为其设置各种样式
                     可以同时为多个标签设置样式，并且修改时只需要修改一处
                     即可全部使用
                -内部样式表更加方便对样式进行复用
                -问题：
                    我们的内部样式表只能对一个网页起作用，
                        他里边的样式不能跨页面进行复用
        第三种方式（外部样式表）：
            -可以将CSS样式编写到一个外部的CSS文件中，
                然后通过link标签来引入外部的CSS文件
            -外部样式表需要通过link标签进行引入，
                意味着只要想使用这些样式的网页都可以对其进行引用
                使样式可以在不同页面之间进行复用 
            -将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，
                从而加快网页的加载速度，提高用户体验
    -->
    <!--
        <p style="color: red;font-size: 60px;">锄禾日当午，汗滴禾下土</p>
    -->
    <p>黄河之水天上来</p>
</body>
</html>
