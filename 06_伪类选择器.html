<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问的链接 */
        a:link{
            color: red;
        }
        /* 已访问的链接 */
        a:visited{
            color: green;
        }
        /* 鼠标移动到链接上 */
        a:hover{
            color: blue;
        }
        /* 选定的链接  */
        a:active{
            color: orange;
        }
    </style>
</head>
<body>
    <a href="">链接到本页</a>
    <a href="www.sohu.com">搜狐</a>
</body>
</html>
