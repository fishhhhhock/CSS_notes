        .poem{
            width: 200px;
            height: 300px;
            /* 诗词位置调整到中间 */
            margin: auto;
        }

        li{
            /* 将诗词前面的小圆点去掉 */
            list-style:none;
            margin-left: -40px;
        }

</head>
<body>
    <div class="poem">
        <h1>武陵春·春晚</h1>
        <p> [宋] 李清照</p>
        <ul>
            <li>风住尘香花已尽，</li>
            <li>日晚倦梳头。</li>
            <li>物是人非事事休，</li>
            <li>欲语泪先流。</li>
            <li>闻说双溪春尚好，</li>
            <li>也拟  泛轻舟。</li>
            <li>只恐双溪舴艋舟，</li>
            <li>载不动、许多愁。</li>
        </ul>
    </div>
    <i class="fas fa-bell"></i>
</body>
