<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            [属性名]选择含有指定属性的元素
             [属性名=属性值]选择含有指定属性和属性值的元素
             [属性名^=属性值]选择属性值以指定值开头的元素
             [属性名$=属性值]选择属性值以指定值结尾的元素
             [属性名*=属性值]选择属性值中函数某值的元素的元素
        */ 
        p[id = abc]{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>我是标题</h1>
    <p>少小离家老大回</p>
    <p>乡音无改鬓毛衰</p>
    <p>儿童相见不相识</p>
    <p class="poem">笑问客从何处来</p>
    <p class="poem">秋水与长天一色</p>
    <p id="abc">飞流直下三千尺</p>
</body>
</html>
